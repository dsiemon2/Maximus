# GitHub Actions Workflow - Maximus Pet Store
# Multi-container Docker deployment (Storefront, API, Admin)

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  #-----------------------------------------
  # JOB 1: Code Quality Checks
  #-----------------------------------------
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for syntax errors
        run: |
          find . -name "*.php" -not -path "./*/vendor/*" -exec php -l {} \; 2>&1 | grep -v "No syntax errors" || true

  #-----------------------------------------
  # JOB 2: Build Check
  #-----------------------------------------
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Docker files exist
        run: |
          test -f docker-compose.yml && echo "✓ docker-compose.yml exists"
          test -d docker && echo "✓ docker directory exists"

  #-----------------------------------------
  # JOB 3: Deploy to Production
  #-----------------------------------------
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [code-quality, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deploy/apps/Maximus
            echo "Pulling latest code..."
            git pull origin master || git pull origin main
            echo "Restarting Docker containers..."
            docker compose down
            docker compose up -d --build
            echo "Clearing Laravel caches..."
            docker compose exec -T storefront php artisan config:clear || true
            docker compose exec -T storefront php artisan cache:clear || true
            docker compose exec -T storefront php artisan view:clear || true
            echo "Deployment complete!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
